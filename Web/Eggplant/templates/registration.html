<html lang="en">

                <p style="text-align:center;width:200px; color: #49152C;">Пользователь</p>
                <input type="radio" name="type" checked="1" value=1 style="width:200px; colo    r: #49152C;
                background: linear-gradient(135deg, #8a2be2 1%, #a366ff 99%);">

                <input type="radio" name="type" value=2 style="width:200px; color: #49152C;
