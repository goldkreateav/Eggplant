<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Eggplant</title>
    </head>
    <body>
        {% if result != 'err' %}
            <p>{{a}} {{w}} {{b}} = {{result}} </p>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="a" value="{{a}}">
                <input type="text" name="w" value="{{w}}">
                <input type="text" name="b" value="{{b}}">
                <input type="submit" value="=">
            </form>
        {% endif %}
        {% if result == 'err' %}
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="a" value="0">
                <input type="text" name="w" value="+">
                <input type="text" name="b" value="0">
                <input type="submit" value="=">
            </form>
        {% endif %}
    </body>
</html>
